<script type="text/javascript">
window.onload = function(){   //不写window.onload  弹出0  input标签没加载完成
	var _checkbox = document.getElementsByTagName("input");
	var len = _checkbox.length;
	var arr = [];
	//alert(len);
	for(var i = 0;i < len;i++){
		if(_checkbox[i].type == "checkbox"){
			arr.push(_checkbox[i]);
		}
	}
	console.log(arr);
}
</script>
</head>
<body>
<input type="checkbox" value="关"/>
<input type="checkbox" value="开"/>
<input type="radio" value="开"/>
</body>
